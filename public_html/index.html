<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
<h1>To-Do-List</h1>
<div class="list">
    <!-- List title -->
    <div class="title">
        <input id="title-input" type="text" placeholder="My List" maxlength="21">
        <label for="title-input"></label>
    </div>
    <div id="separator"></div>
    <!-- To do items -->
    <div id="items-list">
        <div class="items">
            <!-- New items are created here -->
        </div>
    </div>
    <!-- Add a new item -->
    <div id="add-new-items">
        <input type="text" id="add-new" maxlength="30">
        <label for="add-new"></label>
        <button id="add-new-button"><i class="fas fa-plus"></i></button>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/56942480bb.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
